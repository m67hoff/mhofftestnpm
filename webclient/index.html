<!DOCTYPE html>

<body>

    <h1>Moin Moin</h1>

    <p>just a Test</p>

    <img src="assets/mhoff.jpg" width=150>

    <script>

        var getJSON = function(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                var status = xhr.status;
                if (status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(status, xhr.response);
                }
            };
            xhr.send();
        };

        getJSON('/clientconfig.json', function(err, data) {
            console.log(data);
        });

        getJSON('/version', function(err, data) {
            console.log('Version: ', data.version);
        });

    </script>

</body>

</html>
